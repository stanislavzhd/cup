<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Cup plans</title>
</head>
<body>
    <div class="container">
        <div class="ba-cup__block">
            <div class="ba-cup--">
                <p class="ba-cup__price">$2</p>
                <img src="images/bronze.png" alt="bronze_cup">
                <p class="ba-cup__color">Bronze</p>
                <p class="ba-cup__description">any cup of coffee until $3</p>
            </div>        
        </div>
        <div class="ba-cup__block">
            <div class="ba-cup--">
                <p class="ba-cup__price">$3</p>
                <img src="images/gold.png" alt="gold_cup">
                <p class="ba-cup__color">Gold</p>
                <p class="ba-cup__description">any cup of coffee until $5</p>
            </div>
        </div>
        <div class="ba-cup__block right">
            <div class="ba-cup--">
                <p class="ba-cup__price">$2.5</p>
                <img src="images/silver.png" alt="silver_cup">
                <p class="ba-cup__color">Silver</p>
                <p class="ba-cup__description">any cup of coffee until $4</p>
            </div>
        </div>
    </div>
</body>
</html>
